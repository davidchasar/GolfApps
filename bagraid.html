    <title>Bag Raid</title>

    <style>
        body {
            /*display: flex; */
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: #e5e5e5;
        }

        input {
            -webkit-appearance: none;
            visibility: hidden;
            display: none;
        }

        ol {
            display: flex;
            list-style: none;
            width: 100%;
            justify-content: center;
            padding: 0;
        }

        li {
            margin: 1%;
        }

        li label i {
            padding: 15px;
            font-size: 30px;
            color: #1e8e02;
            box-shadow: -3px -3px 6px rgba(255, 255, 255, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        li label input:checked~i {
            color: red;
            transform: scale(0.97);
            box-shadow: -3px -3px 8px rgba(255, 255, 255, 0.8),
                3px 3px 8px rgba(0, 0, 0, 0.08),
                inset -2px -2px 8px rgba(255, 255, 255, 0.8),
                inset 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .clubName {
            font-weight: bold;
            text-align: center;
            margin-top: 2px;
        }

        .flex-grid {
            display: flex;
            width: 80%;
            margin: auto;
        }

        .flex-grid .col {
            flex: 1;
        }
        p.golfer1 {
            font-size: 20px;
            font-weight: bold;
            align-items: center;
            padding-top: 18px;
            min-width: 100px;
        }
        #g1, #g2, #g3, #g4 {
            visibility: visible;
            display: flex;
        }
        div#addGolferContainer {
            margin-top: 20px;
        }
        div#addGolferContainer input {
            border: none;
            background: #fdfdfd;
            margin: -8px 10px;
            height: 15px;
            padding: 10px;
            border: 1px #1e8e02 solid;
        }
        button.addGolfers {
            margin-left: 10px;
            height: 33px;
            border: 1px #1e8e02 solid;
            margin-right: -5px;
        }
        button.addGolfers:hover {
            background: #e8f0fe;
        }
    </style>

    <script>
        // add golfers to list
        function addGolfersFunction() {
          var golfer1 = document.getElementById("g1");
          var hiddenGolfer1 = document.getElementById("golferName1");
          hiddenGolfer1.innerHTML = golfer1.value;

          var golfer1 = document.getElementById("g2");
          var hiddenGolfer1 = document.getElementById("golferName2");
          hiddenGolfer1.innerHTML = golfer1.value;

          var golfer1 = document.getElementById("g3");
          var hiddenGolfer1 = document.getElementById("golferName3");
          hiddenGolfer1.innerHTML = golfer1.value;

          var golfer1 = document.getElementById("g4");
          var hiddenGolfer1 = document.getElementById("golferName4");
          hiddenGolfer1.innerHTML = golfer1.value;

            findProfile();
        }

        
    </script>
